<ion-header>

    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-button icon-only>
                <ion-icon name="arrow-back" (click)="cancel()"></ion-icon>
            </ion-button>

        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <!-- <ion-grid> -->
    <ion-row>
        <ion-col size="2">
            <ion-icon name="settings" (click)="cancel()"></ion-icon>
        </ion-col>
        <ion-col size="6">
            <span *ngIf="isDarkMode">
                   Light mode
               </span>
            <!-- <span *ngIf="isLightMode"> -->
            <span>
                   Dark mode
               </span>
        </ion-col>
        <ion-col size="4">
            <ion-toggle color="dark">

            </ion-toggle>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="2">
            <ion-icon name="settings" (click)="cancel()"></ion-icon>
        </ion-col>
        <ion-col size="10">
            Set password
        </ion-col>

    </ion-row>
    <!-- </ion-grid> -->
</ion-content>
